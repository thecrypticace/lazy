language: php

php:
  - 7.0
  - 7.1

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - travis_retry composer self-update

install:
  - composer install --no-interaction --prefer-dist --no-suggest

script: vendor/bin/phpunit

after_success:
  - bash <(curl -s https://codecov.io/bash)
